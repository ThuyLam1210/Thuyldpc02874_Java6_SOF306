<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{/layout/layout.html :: dynamic(~{::body})}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Thêm link CSS của Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<body>
    <h3>Data Binding</h3>
	<div class="container"><form style="width: 500px" th:action="@{/student/save}" method="post" th:object="${sv}">
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" th:field="${sv.email}" id="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" th:field="${sv.fullname}" id="fullname" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="marks" class="form-label">Average Marks</label>
            <input type="text" class="form-control" th:field="${sv.marks}" id="marks" placeholder="Average Marks">
        </div>
        <div class="form-group">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="${sv.gender}" value="true" id="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="${sv.gender}" value="false" id="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="form-label">Nationality</label>
            <select class="form-select" th:field="${sv.country}" id="country">
                <option value="">Nationality?</option>
                <option value="VN">Việt Nam</option>
                <option value="US">United States</option>
            </select>
        </div>
        <div class="form-group">
            <hr>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
	</div>
    <!-- Sử dụng các lớp CSS Bootstrap để tạo giao diện form -->
    
    <!-- Thêm link JavaScript của Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
