<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{/layout/layout.html :: dynamic(~{::body})}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    

   <div class="container">
   <h3>Data Binding</h3>
   <form th:action="@{|/validation/form|}" method="post" th:object="${sv}" class="needs-validation" novalidate>
    <div class="form-group">
    <label for="email" class="form-label">Email Address</label>
        <input th:field="${sv.email}" placeholder="Email Address" class="form-control" required>
        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
    </div>
	<br>
    <div class="form-group">
                <label for="fullname" class="form-label">Full Name</label>
        <input th:field="${sv.fullname}" placeholder="Full Name" class="form-control" required>
        <small class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></small>
    </div>
	<br>

    <div class="form-group">
       <label for="marks" class="form-label">Average Marks</label>
        <input th:field="${sv.marks}" placeholder="Average Marks" class="form-control" required>
        <small class="text-danger" th:if="${#fields.hasErrors('marks')}" th:errors="*{marks}"></small>
    </div>
	<br>

    <div class="form-group">
    <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="${sv.gender}" th:value="true" id="genderMale" required>
            <label class="form-check-label" for="genderMale">Male</label>
        </div>
        	<br>
        	<div class="form-group"><label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="${sv.gender}" th:value="false" id="genderFemale" required>
            <label class="form-check-label" for="genderFemale">Female</label>
        </div></div>
           
        <small class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small>
    </div>
	<br>

    <div class="form-group">
      <label for="country" class="form-label">Nationality</label><br>
        <select th:field="${sv.country}" class="form-control" required>
            <option value="">Nationality?</option>
            <option value="VN">Viá»‡t Nam</option>
            <option value="US">United States</option>
        </select>
        <small class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></small>
    </div>
	<br>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
   
   </div>
</body>

</html>
